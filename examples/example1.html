<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
  <script src="../build/ols-treeview.js"></script>
  <link rel="stylesheet" href="../css/proton/style.min.css" type="text/css" media="screen" />

</head>

<body>
<div><h2>Welcome to the OLS tree example!</h2></div>
<div id="term-tree" style="height:300px; width:400px; border:1px solid black;"></div>


<script>
$(document).ready(function() {

  var app = require("ols-treeview");
  var instance = new app();
  instance.draw($("#term-tree"), false, "bfo", "terms", "http://purl.obolibrary.org/obo/BFO_0000182", "http://www.ebi.ac.uk/ols/", {});

});

</script>
</body>
</html>
